<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Music Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nature-player">
            <div class="header">
                <h1 class="nature-text">Forest Melodies</h1>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WZKW2Hq2fks" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="leafButton" class="leaf-button">Leaf Fall Effect</button>
            </div>
            <div class="track-info">
                <h2 class="nature-text-small">Peaceful Forest Sounds</h2>
                <p>Immerse yourself in the tranquil sounds of nature. Let the gentle rustling of leaves and soft forest ambiance calm your mind.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
